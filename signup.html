<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sign Up Form</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-5 border rounded-5 p-5" style="border-color: #0ea2bc;">
                <form>
                    <h1>Sign up for E-Bill portal</h1>
                    <div class="mb-4">
                        <label for="fullname">Full Name:</label>
                        <input type="text" class="form-control" id="fullname" pattern="^[a-zA-Z]+$" name="fullname" autofocus required>
                    </div>
                    <div class="mb-4">
                        <label for="password">New Password:</label>
                        <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                    <div class="mb-4">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="number">Phone Number:</label>
                        <input type="tel" class="form-control" id="number" name="number" pattern="[0-9]{10}" required>
                    </div>
                    <div class="mb-4">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" name="address" rows="1" cols="25" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Already have an account ?</label><a href="https://yuvrajmore.github.io/E-Bill/"><label> Click here to login</label></a>
                    </div>
                    <div class="mb-3">
                        <label>
                            Agree to T&C
                            <input type="checkbox">
                        </label>
                    </div>
                    <input type="submit" value="Sign up" class="btn" style="background-color: #0ea2bc; border-color: #0ea2bc;">
                    <input type="reset" value="Reset Form" class="btn">
                </form>
            </div>
        </div>
    </div>

    <!-- Optionally, you might need Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
